<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>상품 상세</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <div>
        <label for="Id">공간 ID</label>
        <input type="text" id="Id" name="Id" class="form-control" value="1" th:value="${place.id}" readonly>
    </div>
    <div>
        <label for="placeName">공간명</label>
        <input type="text" id="placeName" name="placeName" class="form-control" value="공간A" th:value="${place.placeName}" readonly>
    </div>
    <div>
        <label for="addressId">주소</label>
        <input type="text" id="addressId" name=addressId class="form-control" value="1" th:value="${place.addressId}" readonly>
    </div>

    <!-- multi checkbox -->
    <div>
        <div>영업일</div>
        <div th:each="type : ${DaysType}" class="form-check form-check-inline">
            <input type="checkbox" th:field="${place.placeOpenDays}" th:value="${type.name()}" class="form-check-input" disabled>
            <label th:for="${#ids.prev('placeOpenDays')}" th:text="${type.description}" class="form-check-label">서울</label>
        </div>
    </div>
    <div>
        <label for="startTime">시작 시간</label>
        <input type="time" id="startTime" name="startTime" class="form-control" value="10:00" th:value="${place.placeStart}" readonly>
    </div>
    <div>
        <label for="endTime">종료 시간</label>
        <input type="text" id="endTime" name=endTime class="form-control" value="22:00" th:value="${place.placeEnd}" readonly>
    </div>


    <!-- multi checkbox -->
    <div>
        <div>부가 정보</div>
        <div th:each="region : ${regions}" class="form-check form-check-inline">
            <input type="checkbox" th:field="${item.regions}" th:value="${region.key}" class="form-check-input" disabled>
            <label th:for="${#ids.prev('regions')}"
                   th:text="${region.value}" class="form-check-label">서울</label>
        </div>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/place/{Id}/edit(Id=${place.id})}'|"
                    type="button">상품 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='places.html'"
                    th:onclick="|location.href='@{/places}'|"
                    type="button">목록으로</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
