<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>업체 상세</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <div>
        <label for="id">업체 식별ID</label>
        <input type="text" id="id" name="id" class="form-control" value="1" th:value="${company.id}" readonly
               disabled="true">
    </div>
    <div>
        <label for="companyLoginId">아이디</label>
        <input type="text" id="companyLoginId" name="companyLoginId" class="form-control" value="hansung0904"
               th:value="${company.companyName}" readonly disabled="true">
    </div>
    <div>
        <label for="companyPw">비밀번호</label>
        <input type="text" id="companyPw" name="companyPw" class="form-control" value="*************"
               th:value="${company.companyPw}" readonly disabled="true">
    </div>
    <div>
        <label for="companyName">등록 업체명</label>
        <input type="text" id="companyName" name=companyName class="form-control" value="1"
               th:value="${company.companyName}" readonly disabled="true">
    </div>
    <div>
        <label for="companyTel">업체전화번호</label>
        <input type="text" id="companyTel" name=companyTel class="form-control" value="1"
               th:value="${company.companyTel}" readonly disabled="true">
    </div>
    <div>
        <label for="companyRegNum">사업자 등록번호</label>
        <input type="text" id="companyRegNum" name=companyRegNum class="form-control" value="000000"
               th:value="${company.companyRegNum}" readonly disabled="true">
    </div>
    <div>
        <label for="companyRepName">대표자 성명</label>
        <input type="text" id="companyRepName" name=companyRepName class="form-control" value="최한성"
               th:value="${company.companyRepName}" readonly disabled="true">
    </div>

    <div>
        <label for="location">주소</label>
        <input type="text" id="location" name=location class="form-control" value="울산광역시 중구"
               th:value="${address.location}" readonly disabled="true">
    </div>

    <div>
        <label for="postalCode">우편번호</label>
        <input type="text" id="postalCode" name=postalCode class="form-control" value="000000"
               th:value="${address.postalCode}" readonly disabled="true">
    </div>


    <!-- multi checkbox -->
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='companies.html'"
                    th:onclick="|location.href='@{/companies}'|"
                    type="button">목록으로
            </button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
