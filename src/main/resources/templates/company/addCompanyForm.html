<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>업체 등록 폼</h2>
    </div>

    <form action="company.html" th:action method="post">

        <div>
            <label for="companyLoginId">ID</label>
            <input type="text" id="companyLoginId" name="companyLoginId" class="form-control"
                   placeholder="발급받은 ID를 입력하세요">
        </div>
        <div>
            <label for="companyPw">PW</label>
            <input type="text" id="companyPw" name="companyPw" class="form-control" placeholder="패스워드를 입력하세요">
        </div>
        <div>
            <label for="companyName">업체명</label>
            <input type="text" id="companyName" name="companyName" class="form-control" placeholder="등록할 업체명을 입력하세요">
        </div>
        <div>
            <label for="companyTel">업체전화번호</label>
            <input type="text" id="companyTel" name="companyTel" class="form-control" placeholder="등록할 업체 전화번호를 입력해주세요">
        </div>
        <div>
            <label for="companyRegNum">사업자등록번호</label>
            <input type="text" id="companyRegNum" name="companyRegNum" class="form-control"
                   placeholder="사업자 등록번호를 입력해주세요">
        </div>
        <div>
            <label for="companyRepName">대표자 성명</label>
            <input type="text" id="companyRepName" name="companyRepName" class="form-control"
                   placeholder="대표자 성명을 입력해주세요">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">상품 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='company.html'"
                        th:onclick="|location.href='@{/companies}'|"
                        type="button">취소
                </button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
