<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="container" style="max-width: 800px">
    <div class="py-5 text-center">
        <h2>업체 목록</h2>
    </div>

    <!--
        <div class="row">
            <div class="col">
                <button class="btn btn-primary float-end"
                        onclick="location.href='addForm.html'"
                        th:onclick="|location.href='@{/items/add}'|"
                        type="button">상품 등록
                </button>
            </div>
        </div>
    -->
    <form th:object="${companySearch}" method="get" class="form-inline">
        <div class="row">
            <div class="col">
                <input type="text" th:field="*{companyName}" class="form-control" placeholder="업체명"/>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-secondary mb-2">검색</button>
            </div>
            <div class="col">
            </div>
            <div class="col">
                <div class="col">
                    <button class="btn btn-primary float-end"
                            onclick="location.href='addCompanyForm.html'"
                            th:onclick="|location.href='@{/companies/add}'|"
                            type="button">업체 등록
                    </button>
                </div>
            </div>
        </div>

    </form>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Login ID</th>
                <th>패스워드</th>
                <th>업체명</th>
                <th>업체전화번호</th>
                <th>사업자등록번호</th>
                <th>대표자 성명</th>
                <th>주소</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="company : ${companies}">
                <td><a href="company.html" th:href="@{/companies/{Id}(Id=${company.id})}" th:text="${company.id}">업체ID</a>
                </td>
                <td><a href="company.html" th:href="@{|/companies/${company.id}|}" th:text="${company.companyName}">로그인아이디</a></td>
                <td th:text="${company.companyPw}"></td>
                <td th:text="${company.companyName}"></td>
                <td th:text="${company.companyTel}"></td>
                <td th:text="${company.companyRegNum}"></td>
                <td th:text="${company.companyRepName}"></td>
                <td th:text="${company.addressId}"></td>
            </tr>
            </tbody>
        </table>
    </div>


</div> <!-- /container -->

</body>
</html>
