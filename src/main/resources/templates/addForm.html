<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.addPlace}">사무공간 등록</h2>
    </div>

    <form action="place.html" th:action th:object="${place}" method="post">
        <div>
            <label for="placeName" th:text="#{label.place.placeName}">사무공간명</label>
            <input type="text" id="placeName" th:field="*{name}" name="placeName" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <!-- multi checkbox -->
        <div>
            <div>영업일</div>
            <div th:each="day : ${placeOpen}" class="form-check form-check-inline">
                <input type="checkbox" th:field="*{placeOpen}" th:value="${day.key}" class="form-check-input">
                <label th:for="${#ids.prev('placeOpen')}"
                       th:text="${day.value}" class="form-check-label">일요일</label>
            </div>
        </div>
        <div>
            <label for="description">사무공간 설명</label>
            <input type="text" id="description" name="description" class="form-control" placeholder="공간 설명을 입력하세요">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">공간 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='places.html'"
                        th:onclick="|location.href='@{/places}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
