<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.addCompany}">사무공간 등록</h2>
    </div>

    <form action="company.html" th:action method="post">
        <div>
            <label for="companyId" th:text="#{label.company.companyLoginId}">ID</label>
            <input type="text" id="companyId" th:field="${company.companyLoginId}" name="companyName" class="form-control"
                   placeholder="아이디를 입력하세요" th:minlength="8", th:maxlength="15" required>
        </div>
        <div>
            <label for="companyPw" th:text="#{label.company.companyPw}">PW</label>
            <input type="password" id="companyPw" th:field="${company.companyPw}" name="companyPw" class="form-control"
                   placeholder="비밀번호를 입력하세요" th:minlength="8", th:maxlength="15" required>
        </div>
        <div>
            <label for="companyName" th:text="#{label.company.companyName}">업체명</label>
            <input type="text" id="companyName" th:field="${company.companyName}" name="companyName" class="form-control"
                   placeholder="업체명을 입력하세요" th:minlength="1", th:maxlength="30" required>
        </div>
        <div>
            <label for="companyTel" th:text="#{label.company.companyTel}">업체전화번호</label>
            <input type="text" id="companyTel" th:field="${company.companyTel}" name="companyTel" class="form-control"
                   placeholder="업체전화번호를 입력하세요" th:minlength="1", th:maxlength="22" required>
        </div>
        <div>
            <label for="companyRegNum" th:text="#{label.company.companyRegNum}">사업자등록번호</label>
            <input type="text" id="companyRegNum" th:field="${company.companyRegNum}" name="companyRegNum" class="form-control"
                   placeholder="사업자등록번호를 입력하세요" th:minlength="1", th:maxlength="12" required>
        </div>
        <div>
            <label for="companyRepName" th:text="#{label.company.companyRepName}">대표자 성명</label>
            <input type="text" id="companyRepName" th:field="${company.companyRepName}" name="companyRepName"
                   class="form-control" placeholder="대표자 성명을 입력하세요" th:minlength="1", th:maxlength="20" required>
        </div>
        <div>
            <label for="postalCode" th:text="#{label.company.postalCode}">우편번호</label>
            <input type="text" id="postalCode" th:field="${location.postalCode}" name="postalCode" pattern="[0-9]{5}"
                   class="form-control" placeholder="우편번호를 입력하세요" th:minlength="5", th:maxlength="5" required>
        </div>
        <div>
            <label for="address" th:text="#{label.company.location}">주소</label>
            <input type="text" id="address" th:field="${location.address}" name="address"
                   class="form-control" placeholder="주소를 입력하세요" th:minlength="1", th:maxlength="100" required>
        </div>


        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">공간 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='companies.html'"
                        th:onclick="|location.href='@{/companies}'|"
                        type="button">취소
                </button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
